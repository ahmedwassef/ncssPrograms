ncss_about_block.config_form:
  path: '/admin/config/ncss/about'
  defaults:
    _form: '\Drupal\ncss_about_block\Form\NcssAboutConfigForm'
    _title: 'About Section Settings'
  requirements:
    _permission: 'administer site configuration'

ncss_about_block.needLogin:
  path: 'need-login'
  defaults:
    _title: 'Need Login'
    _controller: '\Drupal\ncss_about_block\Controller\NeedLoginController::build'
  requirements:
    _permission: 'access content'
